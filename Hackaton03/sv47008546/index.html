    <h2 class="title">Hackaton03</h2>
    <div class="list">
        <h5>
            1.Hacer un algoritmo en JavaScritp que lea un numero
            por el teclado y determinar si tiene tres digitos.

        </h5>
        <div class="divider"></div>
        <div class="container-example">
            <input id="number" type="number" class="custom-input" placeholder="Ingrese un numero" />
            <button id="btn-read-number">Validar</button>
        </div>
        <pre>
            <code>
      if($number.value.length > 3 ) {
        alert('El numero ingresado tiene mas de 3 cifras.')
      } else {
        alert('No tiene 3 cifras')
      }
            </code>
          </pre>
    </div>
